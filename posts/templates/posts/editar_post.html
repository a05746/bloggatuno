{% extends 'base.html' %}
{% block content %}

<h1>✏️ Editar post</h1>

{% if object.imagen %}
  <p>Imagen actual:</p>
  <img src="{{ object.imagen.url }}" alt="{{ object.titulo }}" style="max-width: 200px;">
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
</form>

<a href="{% url 'detalle_post' object.pk %}">⬅️ Volver</a>

{% endblock %}
